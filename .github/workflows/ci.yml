name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
       distribution: 'zulu'
       java-version: '11'
       
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Install app dependencies
      run: npm ci

    - name: Build Web
      run: npm run build
      
    - name: Run Web tests
      run: npm t

    - name: Capacitor update
      run: npx cap update
    
    - name: Capacitor copy
      run: npx cap copy

    - name: Build app bundle
      run: cd android && gradle bundle
